<!--                      https://itnext.io/creating-a-chat-with-node-js-from-the-scratch-707896d64593-->
                     <form id="chat">
                     <input type="text" id="msg_text" name="msg_text" style="width: 1000px;" />
                     <input type="submit" value="Send!" />
                     </form>
                                         <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
                     <script type="text/javascript" src="/socket.io/socket.io.js"></script>
                     <script type="text/javascript">
                     var socket = io.connect();
                     $("form#chat").submit(function(e) {
                       e.preventDefault();

                       socket.emit("send message", $(this).find("#msg_text").val(), function() {
                         $("form#chat #msg_text").val("");
                       });
                     });
                     </script>
                     <div id="history" style="overflow:auto;width:1200px;height:750px;background:#ffffff;border:1px dotted black;text-align:left"></div>
